<html>
  <head>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 0 0" color="#990099"></a-box>
      <a-box position="0.25 0.5 -2.75" rotation="0 90 0" color="#ed6d35"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#40e0d0"></a-sphere>
      <a-sphere position="-1.5 3 -5" radius="0.75" color="#ff6699"></a-sphere>
      <a-sphere position="1.75 2 -5" radius="0.5" color="#EF2D5E"></a-sphere>
      <a-sphere position="1.25 0.25 -2.25" radius="0.25" color="#4b0082"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="0.8" color="#ffff66"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#e8ece9"></a-plane>
      <a-sky color="#ffffcc"></a-sky>
    </a-scene>
  </body>
</html>
